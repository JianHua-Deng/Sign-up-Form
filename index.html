<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="cover">
        <p class="art-credit">Illustrated by <a href="https://twitter.com/cot_510">Kotoyama</a></p>
    </div>

    <div class="container">

        <div class="description">

        </div>

        <form action="#" class="form-container">
            <legend class="sign-up"><h1>Anime Time</h1></legend>
            <div class="name">
                <div class="input-container">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" required>
                </div>
    
                <div class="input-container">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" required>
                </div>
            </div>

            <div class="user-details">
                <div class="input-container">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" required>
                </div>
    
                <div class="input-container">
                    <label for="user-phone">Phone Number</label>
                    <input type="tel" id="user-phone" required>
                </div>
    
            </div>

            <div class="password">
                <div class="input-container">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" required>
                </div>
                
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                    <div class="error-unmatch"></div>
                </div>
            </div>

            <div class="submit-button">
                <button class="create" type="submit">Create Account</button>
                <div class="success"></div>
            </div>

            <div class="log-in">
                <p>Already Have a Account? <a href="#">Log in</a></p>
            </div>

        </form>
    </div>

    
</body>
</html>
